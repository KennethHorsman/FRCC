<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('fazfinger.jpg'); /* Replace 'background.jpg' with your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .container {
    text-align: center;
    color: #333;
    margin-top: 50px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    font-family: 'Sixtyfour', sans-serif; /* Change the font family */
    color: #ffffff; /* Change the color */
    text-shadow: -1px -1px 0 #000,  
                1px -1px 0 #000,
               -1px 1px 0 #000,
                1px 1px 0 #000;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffffff;
    color: rgb(240, 55, 132);
    border: none;
    cursor: pointer;
    font-size: 1em;
    font-family: 'Sixtyfour', sans-serif;
    margin: 0 10px;
    border-radius: 5px;
    transition: transform 0.1s;
    position: relative;
    box-shadow: -1px -1px 0 #000,  
                1px -1px 0 #000,
               -1px 1px 0 #000,
                1px 1px 0 #000;
  }
  .btn:hover {
    transform: scale(0.95);
  }
  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    z-index: 999;
  }
  #video {
    width: 100%;
    height: 100%;
  }
  .floating-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    opacity: .95;
    width: 80%; /* Adjust the size as needed */
    max-width: 600px; /* Limit maximum width */
    height: auto; /* Maintain aspect ratio */
  }
</style>
</head>
<body>
<div class="container">
  <h1>Will You Be My Valentine?</h1>
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>
</div>

<div id="video-container">
  <video id="video" autoplay loop muted>
    <source src="video.mov" type="video/quicktime"> <!-- Replace 'video.mov' with your video file -->
    Your browser does not support the video tag.
  </video>
</div>


<script>
  var backgroundImages = [
    'fazfinger.jpg', // Add your image URLs here
    'foxy.jpg',
    'chicussy.jpg',
    'bite.jpg'
  ];
  var currentIndex = 0;

  document.getElementById('yesBtn').addEventListener('click', function() {
    document.getElementById('video-container').style.display = 'block';
  });

  document.getElementById('noBtn').addEventListener('click', function() {
    // Cycle through background images
    currentIndex = (currentIndex + 1) % backgroundImages.length;
    document.body.style.backgroundImage = 'url(' + backgroundImages[currentIndex] + ')';

    // Generate random position for the GIF
    var randomX = Math.floor(Math.random() * window.innerWidth);
    var randomY = Math.floor(Math.random() * window.innerHeight);
    
    var img = document.createElement('img');
    img.src = 'angry.gif'; // Replace 'no_gif.gif' with your GIF
    img.classList.add('floating-img');
    img.style.top = randomY + 'px';
    img.style.left = randomX + 'px';
    document.body.appendChild(img);
    
    // Remove the GIF after 2 seconds (2000 milliseconds)
    setTimeout(function() {
      img.remove();
    }, 2000);
  });
</script>
</body>
</html>
