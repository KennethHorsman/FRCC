<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url('fazfinger.jpg'); /* Replace 'background.jpg' with your image */
  background-size: cover;
  background-position: top; /* Ensure top of the image is visible */
  background-repeat: no-repeat;
}

.container {
  text-align: center;
  color: #333;
  margin-top: 50px;
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
  font-family: 'Sixtyfour', sans-serif; /* Change the font family */
  color: #ffffff; /* Change the color */
  text-shadow: -1px -1px 0 #000,  
                1px -1px 0 #000,
               -1px 1px 0 #000,
                1px 1px 0 #000;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ffffff;
  color: rgb(240, 55, 132);
  border: none;
  cursor: pointer;
  font-size: 1em;
  font-family: 'Sixtyfour', sans-serif;
  margin: 0 10px;
  border-radius: 5px;
  transition: transform 0.1s;
  position: relative;
  box-shadow: -1px -1px 0 #000,  
              1px -1px 0 #000,
             -1px 1px 0 #000,
              1px 1px 0 #000;
}

.btn:hover {
  transform: scale(0.95);
}

#video-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: none;
  z-index: 999;
}

#video {
  width: 100%;
  height: 100%;
}

.floating-img {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%; /* Adjust to cover the whole screen */
  height: 100%; /* Adjust to cover the whole screen */
  z-index: 1000;
  opacity: 1; /* Start with full opacity */
  transition: opacity 2s ease; /* Add transition effect */
}

.floating-img.hidden {
  opacity: 0.25; /* Adjust opacity when video pops up */
}

</style>
</head>
<body>
<div class="container">
  <h1>Will You Be My Valentine?</h1>
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>
</div>

<div id="video-container">
  <video id="video" loop>
    <source src="video.mp4" type="video/mp4"> <!-- Replace 'video.mov' with your video file -->
    Your browser does not support the video tag.
  </video>
</div>

<audio id="audio" preload="auto">
  <source src="cheering.mp3" type="audio/mpeg"> <!-- Replace 'audio.mp3' with your MP3 file -->
  Your browser does not support the audio element.
</audio>
<!-- Add a second audio element for the looped audio -->
<audio id="loopedAudio" preload="auto">
  <source src="video.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
var backgroundImages = [
  'fazfinger.jpg', // Add your image URLs here
  'foxy.jpg',
  'chicussy.jpg',
  'bite.jpg'
];
var currentIndex = 0;

function synchronizeLoopedAudio() {
  var video = document.getElementById('video');
  var loopedAudio = document.getElementById('loopedAudio');
  
  // Update the current time of the looped audio to match the video
  loopedAudio.currentTime = video.currentTime % loopedAudio.duration;
}

document.getElementById('yesBtn').addEventListener('click', function() {
  // Hide the container
  document.querySelector('.container').style.display = 'none';

  // Remove the background image
  document.body.style.backgroundImage = 'none';

  // Display the GIF fit to the full screen
  var gif = document.createElement('img');
  gif.src = 'freddy.gif';
  gif.classList.add('floating-img');
  document.body.appendChild(gif);

  // Play the first audio
  var audio = document.getElementById('audio');
  audio.play().then(function() {
    // Audio started playing successfully
  }).catch(function(error) {
    // Audio playback failed
    console.error('Audio playback failed:', error);
  });

  // Hide the GIF after 4 seconds and play the video
  setTimeout(function() {
    gif.classList.add('hidden');
    document.getElementById('video-container').style.display = 'block';

    // Play the video
    var video = document.getElementById('video');
    video.play().then(function() {
      // Video started playing successfully
    }).catch(function(error) {
      // Video playback failed
      console.error('Video playback failed:', error);
    });
  }, 4000);
  
  // Event listener to synchronize looped audio with the video
  document.getElementById('video').addEventListener('timeupdate', synchronizeLoopedAudio);
});


document.getElementById('noBtn').addEventListener('click', function() {
  // Cycle through background images
  currentIndex = (currentIndex + 1) % backgroundImages.length;
  document.body.style.backgroundImage = 'url(' + backgroundImages[currentIndex] + ')';

  // Define the size of the window where the GIF can move around
  var windowWidth = window.innerWidth / 2; // Half the width of the window
  var windowHeight = window.innerHeight / 2; // Half the height of the window

  // Generate random position for the GIF within the smaller window
  var randomX = Math.floor(Math.random() * windowWidth);
  var randomY = Math.floor(Math.random() * windowHeight);

  // Calculate the center of the window
  var windowCenterX = window.innerWidth / 2;
  var windowCenterY = window.innerHeight / 2;

  // Offset the random position to be centered around the window center
  randomX += windowCenterX - windowWidth / 2;
  randomY += windowCenterY - windowHeight / 2;

  var img = document.createElement('img');
  img.src = 'angry.gif'; // Replace 'angry.gif' with your GIF
  img.classList.add('floating-img');
  img.style.top = randomY + 'px';
  img.style.left = randomX + 'px';
  document.body.appendChild(img);
  
  // Remove the GIF after 2 seconds (2000 milliseconds)
  setTimeout(function() {
    img.remove();
  }, 2000);
});

</script>
</body>
</html>
