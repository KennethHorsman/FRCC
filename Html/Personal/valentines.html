<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('background.jpg'); /* Replace 'background.jpg' with your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .container {
    text-align: center;
    color: #333;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    font-family: 'Times New Roman', Times, serif; /* Change the font family */
    color: #f02fe6; /* Change the color */
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff4dd3;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1em;
    margin: 0 10px;
    border-radius: 5px;
    transition: transform 0.1s;
    position: relative;
  }
  .btn:hover {
    transform: scale(0.95);
  }
  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    z-index: 999;
  }
  #video {
    width: 100%;
    height: 100%;
  }
  .floating-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    opacity: .95;
    width: 80%; /* Adjust the size as needed */
    max-width: 600px; /* Limit maximum width */
    height: auto; /* Maintain aspect ratio */
  }
</style>
</head>
<body>
<div class="container">
  <h1>Will You Be My Valentine?</h1>
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>
</div>

<div id="video-container">
  <video id="video" autoplay loop muted>
    <source src="valentine_video.mp4" type="video/mp4"> <!-- Replace 'valentine_video.mp4' with your video -->
    Your browser does not support the video tag.
  </video>
</div>

<script>
  document.getElementById('yesBtn').addEventListener('click', function() {
    document.getElementById('video-container').style.display = 'block';
  });

  document.getElementById('noBtn').addEventListener('click', function() {
    var img = document.createElement('img');
    img.src = 'sun.gif'; // Replace 'no_gif.gif' with your GIF
    img.classList.add('floating-img');
    document.body.appendChild(img);
    
    // Remove the GIF after 3 seconds (3000 milliseconds)
    setTimeout(function() {
      img.remove();
    }, 4000);
  });
</script>
</body>
</html>
